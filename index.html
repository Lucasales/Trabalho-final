<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Melhor Preço IMC</title>
    <!-- Fonte: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="app">
        <div class="container d-flex flex-column w-100 gap-3">
            <header class="text-center bg-black text-white rounded-bottom-2 p-3">
                <h1>Calculadora de Planos baseada no IMC</h1>
            </header>
            <div class="w-100 d-flex flex-column align-items-center">
                <form class="card p-3 w-100" data-form>
                    <h4 class="text-center">Preencha os dados abaixo para obter o cálculo do seu IMC</h4>
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome:</label>
                      <input required type="text" class="form-control" id="nome" placeholder="Ex.: Antônio Carlos" data-nome>
                    </div>
    
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade:</label>
                        <input required type="number" class="form-control" id="idade" placeholder="Ex.: 18" data-idade>
                    </div>
    
                    <div class="mb-3">
                        <label for="altura" class="form-label">Altura:</label>
                        <input required type="number" step=".01" class="form-control" id="altura" placeholder="Ex.: 1,80" data-altura>
                    </div>
    
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso:</label>
                        <input required type="number" class="form-control" id="peso" placeholder="Ex.: 120" data-peso>
                    </div>
    
                    <div class="d-flex justify-content-between gap-3">
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        <button type="button" onclick="resetIMC()" class="btn btn-outline-secondary w-100">Resetar</button>
                    </div>
    
                </form>
            </div>
            <div class="w-100 d-flex gap-3" data-planos></div>
        </div>
    </div>

    <footer class="app-footer">
        <h4>Desenvolvido por Lucas Sales</h4>
    </footer>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
